<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PING PONG</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">

		<!-- display the basic rules and regulations of the games -->
		<div id="rules">
			<div id="rules-container">
				<h1>Rules and Regulations for the game</h1>
				<hr>
				<ul>
					<li>The top rod is named as "bar_top" and the bottom rod is named as "bar_bottom".</li>
					<li> The rods will only move horizontally using the 'a' and 'd' keys or Left and Right arrows.</li>
					<br>
					<br>
					<br>
				</ul>
					<h2 style="margin-left: 20%;">Press Enter to start the game</h2>
			</div>
		</div>
		<!-- bar at the top -->
		<div id="bar-top"></div>

		<!-- ball for the game -->
		<div id="ball"></div>

		<!-- bar at the bottom -->
		<div id="bar-bottom"></div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
